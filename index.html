<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>yt-dlp Quick Generator</title>
</head>
<body>
<h2>Quick yt-dlp Command Generator</h2>

<label>Video URL:</label><br>
<input id="url" placeholder="https://..." style="width:100%"><br><br>

<label>Cookies (optional, full path to cookies.txt):</label><br>
<input id="cookies" placeholder="Leave blank if none" style="width:100%"><br><br>

<label>Download Type:</label><br>
<select id="type">
  <option value="video">Video</option>
  <option value="audio">Audio (mp3)</option>
</select><br><br>

<label>Quality (video only):</label><br>
<select id="quality">
  <option value="best">Best</option>
  <option value="1080">1080p</option>
  <option value="720">720p</option>
</select><br><br>

<button onclick="generate()">Generate Command</button>

<h3>Copy & Paste this into your Linux shell:</h3>
<pre id="output">yt-dlp â€¦</pre>

<script>
function generate() {
  const url = document.getElementById("url").value.trim();
  const cookies = document.getElementById("cookies").value.trim();
  const type = document.getElementById("type").value;
  const quality = document.getElementById("quality").value;

  if (!url) {
    document.getElementById("output").textContent = "Enter a video URL!";
    return;
  }

  // Base command
  let cmd = `yt-dlp "${url}" -o "~/%(title)s.%(ext)s"`;

  // Cookies
  if (cookies) cmd += ` --cookies "${cookies}"`;

  // Type
  if (type === "audio") {
    cmd += " -x --audio-format mp3";
  } else if (quality !== "best") {
    cmd += ` -f "bv*[height<=${quality}]+ba/b"`;
  }

  document.getElementById("output").textContent = cmd;
}
</script>
</body>
</html>
